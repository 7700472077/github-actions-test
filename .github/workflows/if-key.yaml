name: Conditions
on: [push, pull_request]

jobs:
  functions:
    runs-on: ubuntu-latest
    # if: failure() ## a nivel de job - nem executa o job
    # continue-on-error: true ## a nivel de job - vai dar skip em todos steps ap√≥s um step com falha (roda job inteiro mesmo com erro).
    steps:
      - name: Only on Push - step 1
        if: github.event_name == 'push' ## a nivel de step
        run: |
          echo ${{ github.actor }}

      - name: Only on Push - step 2 
        # if: github.event_name == 'push' ## a nivel de step
        if: failure() ## vai executar apenas esse step
        # continue-on-error: true # a nivel de step - caso step falhar, prossegue para o prox step mesmo com a falha anterior.
        run: |
          eccho ${{ github.actor }}

      - name: Only on Pull Request - step 1
        if: github.event_name == 'pull_request' ## a nivel de step
        run: |
          echo ${{ github.actor }}

      - name: Only on Pull Request - step 2
        if: github.event_name == 'pull_request' ## a nivel de step
        run: |
          eccho ${{ github.repository }}
          
      - name: Any event
        # if: always()
        run: |
          echo ${{ github.actor }}