name: Conditions
# on: [push, pull_request]
on: push

jobs:
  functions:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    # continue-on-error: true ## a nivel de job - vai dar skip em todos steps ap√≥s um step com falha (roda job inteiro mesmo com erro).
    steps:
      - name: teste 0
        run: |
          echo ${{ github.actor }}

      - name: teste 1
        continue-on-error: true # a nivel de step - caso step falhar, prossegue para o prox step mesmo com a falha anterior.
        run: |
          eccho ${{ github.actor }}

      - name: teste 2
        run: |
          echo ${{ github.actor }}

      - name: teste 3
        # if: failure() ## vai executar apenas esse step, mesmo que o anterior falhe
        run: |
          eccho ${{ github.repository }}
          
      - name: teste 4
        # if: always()
        run: |
          echo ${{ github.actor }}